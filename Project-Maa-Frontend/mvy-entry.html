<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Matru Vandana Entry — Project Maa</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="theme-pink.css">
</head>

<body onload="checkLogin()">
  <div class="layout">

    <!-- SIDEBAR -->
      <nav class="sidebar" aria-label="Main navigation">
        <button class="sidebar-close" onclick="closeSidebar()">✕</button>
        <div class="brand">
          <img src="images/logo.png" alt="Logo" class="sidebar-logo">
          <span>Project Maa</span>
        </div>
        <a class="nav-link" href="motherdashboard.html">Home</a>
        <a class="nav-link" href="mother-entry.html">Mother Entry</a>
        <a class="nav-link" href="motherimport.html">Import Mother Record</a>
        <a class="nav-link" href="mby-entry.html">Matritva Bhatta Yojana</a>
        <a class="nav-link" href="jsy-entry.html">Janani Suraksha Yojana</a>
        <a class="nav-link active" href="mvy-entry.html">Matru Vandana Yojana</a>
        <a class="nav-link" href="mmjy-entry.html"> Minimata Mahtari Jatan Yojana </a>
        
        
        <div class="sidebar-footer">
        <button class="nav-logout" onclick="logout()">Logout</button>
        <div class="user-footer-row">
        <img src="images/dalogo3.png" alt="User Icon" class="user-footer-icon">
        <div id="userBadge" class="user-badge">Mother</div>
        </div>
        </div>

      </nav>

    <!-- MAIN CONTENT -->
    <main class="content">

      <!-- TOP BAR -->
      <header class="topbar">
            <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
            <h2>Matru Vandana Entry</h2>
            </header>

      <!-- SEARCH BAR SECTION -->
      <section class="card" style="margin-top:20px;">
        <h3>Search by Rch Id</h3>
        <div class="search-bar-container">
          <input 
            type="text" 
            id="bcSearchInput" 
            class="search-input" 
            placeholder="Enter RCH Id No..."
          />
          <button class="btn-primary" onclick="searchBC()">Search</button>
          <button class="btn-ghost" onclick="resetSearchBC()">Reset</button>
        </div>
      </section>

      <!-- DISPLAY RECORD SECTION -->
      <section class="card" style="margin-top:20px;">
        <h3>Fetched Record</h3>
        <div id="bcRecordBox" class="table-placeholder muted">
          No record fetched yet.
        </div>
      </section>

      <!-- BENEFICIARY SECTION -->
        <section class="card" style="margin-top:20px;">
        <h3>Beneficiary of Matru Vandana Yojana</h3>

        <div style="display:flex; gap:16px; justify-content:center; margin-top:14px;">
            <button class="btn-primary" onclick="setBeneficiary('yes')">Yes</button>
            <button class="btn-ghost" onclick="setBeneficiary('no')">No</button>
        </div>

        <p id="beneficiaryStatus" class="muted small" style="text-align:center; margin-top:10px;"></p>
        </section>



      <!-- Remark Section -->
      <section class="card form-card" style="margin-top:20px;">
        <form id="aadharForm" onsubmit="return false;">

          <div class="form-row">
            <div class="col">
              <label for="remark">Enter Remark</label>
              <input id="remark"  required placeholder="Enter Remark">
            </div>
          </div>

          <div class="form-actions" style="margin-top:20px">
            <button class="btn-primary" onclick="savePMMVY()">Save</button>
            <button class="btn-ghost" onclick="history.back()">Back</button>
          </div>

          <p id="remarkMsg" class="muted small" style="margin-top:10px"></p>

        </form>
      </section>

    </main>

  </div>
  <div class="sidebar-overlay" onclick="closeSidebar()"></div>
  <script>
    function toggleSidebar() {
      document.querySelector('.sidebar').classList.add('open');
      document.querySelector('.sidebar-overlay').classList.add('show');
      document.body.classList.add('sidebar-open');
    }

    function closeSidebar() {
      document.querySelector('.sidebar').classList.remove('open');
      document.querySelector('.sidebar-overlay').classList.remove('show');
      document.body.classList.remove('sidebar-open');
    }

    // Beneficiary button   
    function setBeneficiary(value) {
    document.getElementById("beneficiaryStatus").innerText =
      value === 'yes'
        ? "Marked as beneficiary"
        : "Marked as non-beneficiary";
    }

    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', closeSidebar);
    });

  </script>
   <script src="mvyentry.js"></script>    
</body>
</html>
