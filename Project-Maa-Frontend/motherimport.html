<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Import Mother Record — Project Maa</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="theme-pink.css">
  <style>
    /* Simple table styling for preview */
    #excelPreview {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      display: none;
    }
    #excelPreview th, #excelPreview td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    #excelPreview th {
      background-color: #f2f2f2;
    }
    #excelPreview tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    #excelPreview tr:hover {
      background-color: #eaeaea;
    }
  </style>
</head>
<body onload="checkLogin()">
  <div class="layout">
    <!-- SIDEBAR -->
      <nav class="sidebar" aria-label="Main navigation">
        <button class="sidebar-close" onclick="closeSidebar()">✕</button>
        <div class="brand">
          <img src="images/logo.png" alt="Logo" class="sidebar-logo">
          <span>Project Maa</span>
       </div>
        <a class="nav-link" href="motherdashboard.html">Home</a>
        <a class="nav-link" href="mother-entry.html">Mother Entry</a>
        <a class="nav-link active" href="motherimport.html">Import Mother Record</a>
        <a class="nav-link" href="mby-entry.html">Matritva Bhatta Yojana</a>
        <a class="nav-link" href="jsy-entry.html">Janani Suraksha Yojana</a>
        <a class="nav-link " href="jssy-entry.html">Janani Shishu Suraksha Yojana</a>
        <a class="nav-link" href="mvy-entry.html">Matru Vandana Yojana</a>
        <a class="nav-link" href="mmjy-entry.html"> Minimata Mahtari Jatan Yojana </a>
        
        
        <div class="sidebar-footer">
        <button class="nav-logout" onclick="logout()">Logout</button>
        <div class="user-footer-row">
        <img src="images/dalogo3.png" alt="User Icon" class="user-footer-icon">
        <div id="userBadge" class="user-badge">Mother</div>
        </div>
        </div>

      </nav>

    <main class="content">
      <header class="topbar">
        <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
        <h2>Import Mother Record</h2>
      </header>

      <section class="card form-card">
        <form id="importForm" onsubmit="return false;">
          <label>Select Excel File</label>
          <input type="file" id="importFile" accept=".xlsx,.xls" required>

          <div class="form-actions" style="margin-top:14px">
          <!--  <button type="button" class="btn-ghost" onclick="previewExcelFile()">Preview</button> -->
            <button class="btn-primary" onclick="uploadFile()">Upload</button>
            <button type="button" class="btn-ghost" onclick="resetImport()">Reset</button>
          </div>

          <p id="importMsg" class="muted small" style="margin-top:10px"></p>
        </form>

        <!-- Excel Preview Table -->
        <table id="excelPreview">
          <thead id="previewHead"></thead>
          <tbody id="previewBody"></tbody>
        </table>
      </section>
    </main>
  </div>
  <div class="sidebar-overlay" onclick="closeSidebar()"></div>

  <script>
  function toggleSidebar() {
    document.querySelector('.sidebar').classList.add('open');
    document.querySelector('.sidebar-overlay').classList.add('show');
    document.body.classList.add('sidebar-open');
  }

  function closeSidebar() {
    document.querySelector('.sidebar').classList.remove('open');
    document.querySelector('.sidebar-overlay').classList.remove('show');
    document.body.classList.remove('sidebar-open');
  }

  document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', closeSidebar);
  });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.2/dist/xlsx.full.min.js"></script>
   <script src="motherimport.js"></script> 
</body>
</html>
