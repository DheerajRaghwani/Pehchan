<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Child Entry — Project Maa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="checkLogin()">
  <div class="layout">
    <!-- Sidebar -->
    <nav class="sidebar" aria-label="Main navigation">
      <button class="sidebar-close" onclick="closeSidebar()">✕</button>
      <div class="brand">
	  
      <img src="images/logo.png" alt="Logo" class="sidebar-logo">
        <span>Project Maa</span></div>
      
      <a class="nav-link" href="Admindashboard.html">Home</a>
      <a class="nav-link active" href="child-entry.html">Child Entry</a>
      <a class="nav-link" href="import.html">Import Child Record</a>
      <a class="nav-link" href="birthcertificate.html">Birth Certificate Entry</a>
      <a class="nav-link " href="aadhar.html">Aadhaar Entry</a>
	    <a class="nav-link" href="castecertificate.html">Caste Certificate Entry</a>
      <a class="nav-link" href="rationcard.html"> Ration card Entry</a>
      <a class="nav-link" href="ayushmancard.html"> Ayushman card Entry</a>
      <a class="nav-link" href="adminpanel.html">Admin Panel</a>

      <div class="sidebar-footer">
      <button class="nav-logout" onclick="logout()">Logout</button>
      <div class="user-footer-row">
      <img src="images/dalogo3.png" alt="User Icon" class="user-footer-icon">
      <div id="userBadge" class="user-badge">Child</div>
      </div>
      </div>
    </nav>

    <!-- Top Bar -->
    <main class="content">
      <header class="topbar">
        <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
        <h2>Child Entry</h2>
      </header>

    <!-- SEARCH BAR SECTION -->
    <section class="card form-card">
    <form id="childForm" onsubmit="return false;">

    <div class="form-row">
      <div class="col">
        <label for="District">District</label>
        <input id="District" required placeholder="Enter District">
      </div>
      <div class="col">
        <label for="HealthBlock">Health Block</label>
        <input id="HealthBlock" required placeholder="Enter Health Block">
      </div>
    </div>

    <div class="form-row" style="margin-top:12px">
      <div class="col">
        <label for="HealthSubFacility">Health Sub-Facility</label>
        <input id="HealthSubFacility" required placeholder="Enter Sub Facility">
      </div>

      <div class="col">
        <label for="Village">Village</label>
        <input id="Village" required placeholder="Enter Village">
      </div>
    </div>

    <div class="form-row" style="margin-top:12px">
      <div class="col">
        <label for="RCHID">RCH ID</label>
        <input id="RCHID" required placeholder="Enter RCH ID">
      </div>
      <div class="col">
        <label for="MotherName">Mother Name</label>
        <input id="MotherName" required placeholder="Enter Mother Name">
      </div>
    </div>

    <div class="form-row" style="margin-top:12px">
      <div class="col">
        <label for="HusbandName">Husband Name</label>
        <input id="HusbandName" placeholder="Enter Husband Name">
      </div>
      <div class="col">
        <label for="Mobileof">Mobile of (Mother/Father)</label>
        <input id="Mobileof" placeholder="e.g., Mother / Father">
      </div>
    </div>

    <div class="form-row" style="margin-top:12px">
      <div class="col">
        <label for="MobileNo">Mobile Number</label>
        <input id="MobileNo"
       placeholder="Enter Mobile Number"
        
       maxlength="10"
       minlength="10"
       pattern="\d{10}"
       required>
      </div>
      <div class="col">
        <label for="AgeasperRegistration">Age as per Registration</label>
        <input id="AgeasperRegistration" placeholder="Enter Mother’s Age">
      </div>
    </div>

    <div style="margin-top:12px">
      <label for="Address">Complete Address</label>
      <textarea id="Address" rows="3" placeholder="Village / Block / District"></textarea>
    </div>

    <div class="form-row" style="margin-top:12px">
      <div class="col">
  <label for="Delivery">Delivery Date</label>
  <input id="Delivery" type="date">
</div>


      <div class="col">
        <label for="MaternalDeath">Maternal Death</label>
        <select id="MaternalDeath">
          <option value="">Select</option>
          <option>No</option>
          <option>Yes</option>
        </select>
      </div>
    </div>

   <div class="form-row"  >
  <div class="col">
    <label for="DeliveryPlace">Delivery Place</label>
    <input id="DeliveryPlace" type="text" placeholder="Enter delivery place">
  </div>
</div>

      <div class="col">
        <label for="DeliveryPlaceName">Delivery Place Name</label>
        <input id="DeliveryPlaceName" type="text" placeholder="Hospital/Place Name">
      </div>
    
    <div class="form-actions" style="margin-top:14px">
      <button class="btn-primary" onclick="saveChild()">Save Child</button>
      <button type="button" class="btn-ghost" onclick="resetChildForm()">Reset</button>
	  <p id="childMsg" class="muted small" style="margin-top:10px"></p>
    </div>
    </div>
    
    </form>
    </section>

    </main>
    </div>
    <div class="sidebar-overlay" onclick="closeSidebar()"></div>

        <script>
        function toggleSidebar() {
          document.querySelector('.sidebar').classList.add('open');
          document.querySelector('.sidebar-overlay').classList.add('show');
          document.body.classList.add('sidebar-open');
        }

        function closeSidebar() {
          document.querySelector('.sidebar').classList.remove('open');
          document.querySelector('.sidebar-overlay').classList.remove('show');
          document.body.classList.remove('sidebar-open');
        }

        document.querySelectorAll('.nav-link').forEach(link => {
          link.addEventListener('click', closeSidebar);
        });
      </script>

  <script src="childentry.js"></script>
</body>
</html>
