<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Caste Certificate Entry — Project Maa</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body onload="checkLogin()">
  <div class="layout">

    <!-- SIDEBAR -->
    <nav class="sidebar" aria-label="Main navigation">
      <button class="sidebar-close" onclick="closeSidebar()">✕</button>
      <div class="brand">
	  <img src="images/logo.png" alt="Logo" class="sidebar-logo">
	  <span>Project Maa</span></div>

      <a class="nav-link" href="Admindashboard.html">Home</a>
      <a class="nav-link" href="child-entry.html">Child Entry</a>
      <a class="nav-link" href="import.html">Import Child Record</a>
      <a class="nav-link" href="birthcertificate.html">Birth Certificate Entry</a>
      <a class="nav-link" href="aadhar.html">Aadhaar Entry</a>
      <a class="nav-link active" href="castecertificate.html">Caste Certificate Entry</a>
      <a class="nav-link" href="rationcard.html"> Ration card Entry</a>
      <a class="nav-link" href="ayushmancard.html"> Ayushman card Entry</a>
      <a class="nav-link" href="adminpanel.html">Admin Panel</a>

      <div class="sidebar-footer">
      <button class="nav-logout" onclick="logout()">Logout</button>
      <div class="user-footer-row">
      <img src="images/dalogo3.png" alt="User Icon" class="user-footer-icon">
      <div id="userBadge" class="user-badge">Admin</div>
      </div>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="content">

      <!-- TOP BAR -->
      <header class="topbar">
      <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
        <h2>Caste Certificate Entry</h2>
      </header>

      <!-- SEARCH BAR SECTION -->
      <section class="card" style="margin-top:20px;">
        <h3>Search by Birth Certificate Number</h3>
        <div class="search-bar-container">
          <input 
            type="text" 
            id="bcSearchInput" 
            class="search-input" 
            placeholder="Enter Birth Certificate No..."
          />
          <button class="btn-primary" onclick="searchBC()">Search</button>
          <button class="btn-ghost" onclick="resetSearchBC()">Reset</button>
        </div>
      </section>

      <!-- DISPLAY RECORD SECTION -->
      <section class="card" style="margin-top:20px;">
        <h3>Fetched Record</h3>
        <div id="bcRecordBox" class="table-placeholder muted">
          No record fetched yet.
        </div>
      </section>

      <!-- FORM CARD - ENTER CASTE CERTIFICATE DETAILS -->
      <section class="card form-card" style="margin-top:20px;">
        <form id="casteForm" onsubmit="return false;">

          <div class="form-row">
            <div class="col">
              <label for="casteNumber">Caste Certificate Number</label>
              <input id="casteNumber" required placeholder="Enter Caste Certificate Number">
            </div>
          </div>

          <div class="form-actions" style="margin-top:20px">
            <button class="btn-primary" onclick="saveCaste()">Save</button>
            <button class="btn-ghost" onclick="history.back()">Back</button>
          </div>

          <p id="casteMsg" class="muted small" style="margin-top:10px"></p>

        </form>
      </section>

    </main>

    </div>
    <div class="sidebar-overlay" onclick="closeSidebar()"></div>

      <script>
        function toggleSidebar() {
          document.querySelector('.sidebar').classList.add('open');
          document.querySelector('.sidebar-overlay').classList.add('show');
          document.body.classList.add('sidebar-open');
        }

        function closeSidebar() {
          document.querySelector('.sidebar').classList.remove('open');
          document.querySelector('.sidebar-overlay').classList.remove('show');
          document.body.classList.remove('sidebar-open');
        }

        document.querySelectorAll('.nav-link').forEach(link => {
          link.addEventListener('click', closeSidebar);
        });
      </script>
  <script src="castecertificate.js"></script>
</body>
</html>
