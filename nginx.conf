server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index login.html;

    # Enable directory listing (optional, but helpful for debugging)
    # autoindex on;

    # Serve static files
    location / {
        try_files $uri $uri/ /login.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

